<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaderAviles</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/Negocio.js"></script>
</head>
<body>
    <div class="containerindex">
        <div class="header">
            <h1>MaderAviles</h1>
        </div>
        <div class="content">
            <nav>
                <div class="pedidos">
                    <h2>Pedidos</h2>
                    <div class="botones">
                        <button type="button" onclick="window.altaPedido.showModal()">Alta</button>
                        <button type="button" onclick="window.bajaPedido.showModal()">Baja</button>
                        <button type="button" onclick="window.modificarPedido.showModal()">Modificar</button>
                        <button type="button" onclick="localStorage.clear()">Clear</button>
                    </div>
                    <dialog class="modal" id="altaPedido">
                        <form method="dialog" autocomplete="off">
                            <legend>Alta de Pedido</legend>
                            <label for="numpedidoalta">Pedido Número: </label>
                            <input type="number" id="numpedidoalta" name="numpedidoalta">
                            <label for="nombreclientealta">Nombre del Cliente</label>
                            <input type="text" name="nombreclientealta" id="nombreclientealta">
                            <label for="apellidoclientealta">Apellido del Cliente</label>
                            <input type="text" name="apellidoclientealta" id="apellidoclientealta">
                            <label for="procesadoalta">Estado del Cliente: </label>
                            <select name="procesadoalta" id="procesadoalta">
                                <option value="solicitado">Solicitado</option>
                                <option value="proceso">Proceso</option>
                            </select>
                            <label for="servidoalta">¿Cliente Servido?</label>
                            <select name="servidoalta" id="servidoalta">
                                <option value="No">No</option>
                                <option value="Si">Si</option>
                            </select>
                            <button type="sumbit" id="darAltaPedido">Dar de Alta</button>
                        </form>
                    </dialog>
                    <dialog class="modal" id="bajaPedido">
                        <form method="dialog" autocomplete="off">
                            <legend>Baja de Pedido</legend>
                            <label for="numpedidobaja">Pedido Número: </label>
                            <input type="number" id="numpedidobaja" name="numpedidobaja">
                            <button type="sumbit" id="darBajaPedido">Dar de Baja</button>
                        </form>
                    </dialog>
                    <dialog class="modal" id="modificarPedido">

                    </dialog>
                </div>
                <div class="piezas">
                    <h2>Piezas</h2>
                    <div class="botones">
                        <button type="button" onclick="window.altaPieza.showModal()">Alta</button>
                        <button type="button" onclick="window.bajaPieza.showModal()">Baja</button>
                        <button type="button" onclick="window.modificarPieza.showModal()">Modificar</button>
                        <button type="button" onclick="eliminarDatosPiezas()">Clear</button>
                    </div>
                    <dialog class="modal" id="altaPieza">
                        <form autocomplete="off">
                            <legend>Alta de Pieza</legend>
                            <label for="numpiezaalta">Numero de Pieza: </label>
                            <input type="number" name="numpiezaalta" id="numpiezaalta">
                            <label for="numpedidoPieza">Numero de Pedido:</label>
                            <input type="number" name="numpedidoPieza" id="numpedidoPieza">
                            <label for="largo">Largo de Pieza: </label>
                            <input type="number" name="largo" id="largo">
                            <label for="ancho">Ancho de Pieza: </label>
                            <input type="number" name="ancho" id="ancho">
                            <label for="grosor">Grosor de Pieza: </label>
                            <input type="number" name="grosor" id="grosor">
                            <label for="color">Color de Pieza: </label>
                            <input type="text" name="color" id="color">
                            <label for="ambascaras">¿Ambas Caras?</label>
                            <select name="ambascaras" id="ambascaras">
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                            <br>
                            <label for="cortada">¿Cortada?</label>
                            <select name="cortada" id="cortada">
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                            <button type="button" id="darAltaPieza">Dar de Alta</button>
                        </form>
                    </dialog>
                    <dialog class="modal" id="bajaPieza">
                        <form method="dialog" autocomplete="off">
                            <legend>Baja de Pieza</legend>
                            <label for="numpiezabaja">Numero de Pieza: </label>
                            <input type="text" name="numpieza" id="numpiezabaja">
                            <button type="sumbit" id="darBajaPieza">Dar de Baja</button>
                        </form>
                    </dialog>
                    <dialog class="modal" id="modificarPieza">
                
                    </dialog>
                </div>
                <div class="detalles">
                    <h2><a href="portfolio/pedidos.html">Detalles del pedido</a></h2>
                </div>
            </nav>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{cargaEventos()});
    </script>
</body>
</html>
