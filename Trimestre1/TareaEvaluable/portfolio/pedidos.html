<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaderAviles | Pedidos </title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/Negocio.js"></script>
</head>
<body>
    <div class="header">
        <h1>MaderAviles</h1>
    </div>
    <div class="botones">
        <button type="button" onclick="window.alta.showModal()">Alta</button>
        <button type="button" onclick="window.baja.showModal()">Baja</button>
        <button type="button" onclick="window.modificar.showModal()">Modificar</button>
        <button type="button" onclick="eliminarDatosPiezas()">Clear</button>
    </div>
    <div class="tabla">
        <table id="tbl">
            <tr>
                <th>Num. Pieza</th>
                <th>Largo</th>
                <th>Ancho</th>
                <th>Grosor</th>
                <th>Color</th>
                <th>Superficie</th>
                <th>Volumen</th>
            </tr>
            <script>detallesPiezas()</script>
        </table>
    </div>
    <dialog class="modal" id="alta">
        <input type="text" name="numpieza" id="numpiezaalta" placeholder="numpieza" autocomplete="off">
        <input type="text" name="largo" id="largo" placeholder="largo" autocomplete="off">
        <input type="text" name="ancho" id="ancho" placeholder="ancho" autocomplete="off">
        <input type="text" name="grosor" id="grosor" placeholder="grosor" autocomplete="off">
        <input type="text" name="color" id="color" placeholder="color" autocomplete="off">
        <p>¿Ambas Caras?</p>
        <select name="ambascaras" id="ambascaras">
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        <br>
        <p>¿Cortada?</p>
        <select name="cortada" id="cortada">
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        <button type="button" onclick="darAltaPiezas()">Dar de Alta</button>
    </dialog>
    <dialog class="modal" id="baja">
        <input type="text" name="numpieza" id="numpiezabaja" placeholder="numpieza" autocomplete="off">
        <button type="button" onclick="darBajaPiezas()">Dar de Baja</button>
    </dialog>
    <dialog class="modal" id="modificar">

    </dialog>
</body>
</html>
