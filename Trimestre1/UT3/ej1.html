<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        function vernumeros(cant){
    let N10=10;
    for (let i= 0 ; i < cant ; i++){
        for (let j= 0 ; j < N10 ; j++){
            document.write(j+1 + ", ");
        }
        document.write("<br>");
    }
}

vernumeros(3);
    </script>
</body>
</html>
