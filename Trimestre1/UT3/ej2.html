<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function verificarMultiplo3(num) {
            if (num % 3 === 0) {
                return true;
            } else {
                return false;
            }
        }
        let num=0;
        num=prompt('Introduce un numero| si introduces "0983" saldras del programa');
        do{
            if (verificarMultiplo3(num)) { document.write(`El numero ${num} es multiplo de 3<br>`);}
            else { document.write(`El numero ${num} no es multiplo de 3<br>`);}
            num=prompt('Introduce un numero| si es 090803 saldras del programa');
        } while (num!="0983")
    </script>
</body>
</html>
